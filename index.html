<html>
<head>
<style>
  br {
      height: 0px;
  }

  div.cell {
      margin: 0;
      border: solid 1px black;
      height: 10px;
      width: 10px;
      float: left;
  }

  div.row {
      clear: left;
      
  }
    
</style>

</head>
<body>

<script>

var WIDTH = 20;
var HEIGHT = 20;

var buildBoard = function(){
  var board = [];

  for (var i=0; i<HEIGHT; i++){
    var row = [];
    for (var j=0; j<WIDTH; j++){
      row.push(0);
    }
    board.push(row);
  }
  return board;
}


var snakeSegments = [[0, 0]];

var gameloop = function(){

  //row, column
 
  board = buildBoard();
  for (var i=0; i<snakeSegments.length; i++){
    row = snakeSegments[i][0];
    col = snakeSegments[i][1];
    board[row][col] = 'x';
  }

  var currentX = snakeSegments[snakeSegments.length - 1][0];
  var currentY = snakeSegments[snakeSegments.length - 1][1];
  if (currentY < HEIGHT || currentX < WIDTH){
    snakeSegments.push([currentX, currentY + 1])
  }
  printBoard();
}

var printBoard = function(){
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  console.log('');
  for (var i=0; i<HEIGHT; i++){
    console.log(board[i]);
  }

  body = document.getElementsByTagName('body')[0];
  body.innerHTML = '';
  for (var i=0; i<HEIGHT; i++){
    divRow = document.createElement('div');
    divRow.className = 'row';
    for (var j=0; j<WIDTH; j++){
        div = document.createElement('div');
        div.className = 'cell';
        if (board[i][j] === 0){
            div.style.backgroundColor = 'white';
        } else {
            div.style.backgroundColor = 'black';
            
        }
    divRow.appendChild(div)
    }
    body.appendChild(divRow);
  }
          
}

//setInterval(gameloop, 333);
gameloop();
    



</script>
</body>
</html>
